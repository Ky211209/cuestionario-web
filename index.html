<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Acad√©mico UNEMI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-brain" style="color: #1a73e8;"></i>
            <h1>Simulador <span class="subtitle">Acad√©mico</span></h1>
        </div>
        <div id="user-display" class="hidden">
            <span id="user-info"></span>
            <button id="btn-logout" class="btn-secondary">Cerrar Sesi√≥n</button>
        </div>
    </header>

    <div class="container" id="auth-screen">
        <h2>Bienvenido</h2>
        <button id="btn-login" class="btn-primary">Acceder con Google</button>
    </div>

    <div class="container hidden" id="setup-screen">
        <div class="control-group">
            <label>Materia</label>
            <select id="subject-select"><option value="">Cargando...</option></select>
        </div>
        <div class="control-group">
            <label>Modo</label>
            <select id="mode-select">
                <option value="exam">üìù Examen (20 Preguntas)</option>
                <option value="study">üìö Estudio (Todas las preguntas)</option>
            </select>
        </div>
        <button id="btn-start" class="btn-primary" disabled>Empezar</button>
        <p><a href="admin.html" class="link-admin">Panel Admin</a></p>
    </div>

    <div class="container hidden" id="quiz-screen">
        <div class="quiz-nav">
            <button id="btn-return" class="btn-back"><i class="fas fa-arrow-left"></i> Volver a Materias</button>
            <div id="timer-display">00:00</div>
        </div>
        <div id="question-text"></div>
        <div id="options-container" class="options-box"></div>
        <div id="progress-text"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
