<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Acad√©mico UNEMI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-brain" style="color: #1a73e8;"></i>
            <h1>Simulador <span class="subtitle">Acad√©mico</span></h1>
        </div>
        <div id="user-display" class="hidden" style="display:flex; align-items:center;">
            <span id="user-info" style="margin-right: 15px; font-weight: bold; color: #1a73e8; font-size: 0.85rem;"></span>
            <button id="btn-logout" class="btn-secondary" style="width:auto; padding:5px 10px;">Salir</button>
        </div>
    </header>

    <div class="container" id="auth-screen">
        <h2>Bienvenido</h2>
        <p>Inicia sesi√≥n con tu cuenta institucional para comenzar.</p>
        <button id="btn-login" class="btn-primary">Acceder con Google</button>
    </div>

    <div class="container hidden" id="setup-screen">
        <div class="control-group">
            <label>Materia</label>
            <select id="subject-select">
                <option value="">-- Selecciona Materia --</option>
            </select>
        </div>
        <div class="control-group">
            <label>Modo de Prueba</label>
            <select id="mode-select">
                <option value="exam">üìù Examen (20 Preguntas)</option>
                <option value="study">üìö Modo Estudio (Completo)</option>
            </select>
        </div>
        <button id="btn-start" class="btn-primary" disabled>Selecciona una materia</button>
        <p><a href="admin.html" style="font-size: 0.75rem; color: #999; text-decoration:none;">Panel Administrativo</a></p>
    </div>

    <div class="container hidden" id="quiz-screen" style="max-width: 600px;">
        <div id="progress-bar" style="font-size: 0.8rem; color: #666; margin-bottom: 10px;"></div>
        <div id="question-text" style="font-weight: 600; text-align: left; margin-bottom: 20px;"></div>
        <div id="options-container" class="options-box"></div>
        <div id="feedback-area" class="hidden"></div>
        <button id="btn-next" class="btn-primary hidden">Siguiente Pregunta</button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
