<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Acad√©mico UNEMI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-brain" style="color: #1a73e8;"></i>
            <h1>Simulador <span class="subtitle">Acad√©mico</span></h1>
        </div>
        <div id="user-nav" class="hidden" style="display: flex; align-items: center; gap: 15px;">
            <button id="header-btn-back" class="btn-back hidden"><i class="fas fa-arrow-left"></i> Volver al Men√∫</button>
            <span id="user-info" style="font-weight: bold; color: #1a73e8;"></span>
            <button id="btn-logout" class="btn-secondary">Cerrar Sesi√≥n</button>
        </div>
    </header>

    <div class="container" id="auth-screen">
        <h2>Bienvenido</h2>
        <button id="btn-login" class="btn-primary">Acceder con Google</button>
    </div>

    <div class="container hidden" id="setup-screen">
        <div class="control-group">
            <label>Materia</label>
            <select id="subject-select"></select>
        </div>
        <div class="control-group">
            <label>Modo</label>
            <select id="mode-select">
                <option value="exam">üìù Examen (20 Preguntas)</option>
                <option value="study">üìö Estudio (Banco de preguntas)</option>
            </select>
        </div>
        <button id="btn-start" class="btn-primary" disabled>Selecciona una materia</button>
        <p><a href="admin.html" class="link-admin">Panel Administrativo</a></p>
    </div>

    <div class="container hidden" id="quiz-screen">
        <div id="quiz-header-info" style="display: flex; justify-content: flex-end; margin-bottom: 10px;">
            <div id="timer-display" style="font-weight: bold; color: #d93025;">00:00</div>
        </div>
        <div id="question-text" style="text-align: left; font-weight: bold; margin-bottom: 20px;"></div>
        <div id="options-container" class="options-box"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
