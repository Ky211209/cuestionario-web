<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Admin </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-brain" style="color: #1a73e8;"></i>
            <h1>Simulador <span class="subtitle">Acad√©mico</span></h1>
        </div>
        <button onclick="window.location.href='index.html'" class="btn-secondary">Volver al Simulador</button>
    </header>

    <div class="container" id="admin-main" style="max-width: 800px; margin-top: 100px;">
        <div class="admin-tabs">
            <button onclick="changeTab('tab-excel')" class="btn-secondary active">Cargar Excel</button>
            <button onclick="changeTab('tab-users')" class="btn-secondary">Gestionar Alumnos</button>
        </div>

        <div id="tab-excel">
            <h3>Carga de Preguntas</h3>
            <input type="file" id="upload-excel" accept=".xlsx">
            <button id="btn-save-excel" class="btn-primary">Subir a Firebase</button>
        </div>

        <div id="tab-users" class="hidden">
            <h3>Gesti√≥n de Alumnos (CRUD)</h3>
            <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                <input type="email" id="edit-email" placeholder="correo@unemi.edu.ec">
                <select id="edit-limit" style="margin: 10px 0; width: 100%;">
                    <option value="1">1 Dispositivo</option>
                    <option value="2">2 Dispositivos</option>
                </select>
                <button id="btn-update-user" class="btn-primary">Guardar / Actualizar Alumno</button>
            </div>
            
            <table>
                <thead><tr><th>Correo</th><th>Disp.</th><th>Acci√≥n</th></tr></thead>
                <tbody id="user-table-body">
                    </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, writeBatch } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAMQpnPJSdicgo5gungVOE0M7OHwkz4P9Y", authDomain: "autenticacion-8faac.firebaseapp.com", projectId: "autenticacion-8faac", storageBucket: "autenticacion-8faac.firebasestorage.app", appId: "1:939518706600:web:d28c3ec7de21da8379939d" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadUsers() {
            const body = document.getElementById('user-table-body');
            body.innerHTML = "";
            const snap = await getDocs(collection(db, "settings_usuarios"));
            
            // VALIDACI√ìN: Si no hay usuarios registrados
            if (snap.empty) {
                body.innerHTML = "<tr><td colspan='3' style='text-align:center;'>No existen usuarios registrados.</td></tr>";
                return;
            }

            snap.forEach(d => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${d.id}</td><td>${d.data().max_dispositivos}</td>
                    <td>
                        <button onclick="window.prepareEdit('${d.id}', ${d.data().max_dispositivos})" class="btn-edit">‚úèÔ∏è</button>
                        <button onclick="window.confirmDelete('${d.id}')" class="btn-delete">üóëÔ∏è</button>
                    </td>`;
                body.appendChild(tr);
            });
        }

        window.prepareEdit = (email, limit) => {
            document.getElementById('edit-email').value = email;
            document.getElementById('edit-limit').value = limit;
        };

        // SEGURIDAD: Confirmaci√≥n para borrar
        window.confirmDelete = async (email) => {
            if (!email) {
                alert("no existen usuarios para eliminar");
                return;
            }
            if (confirm("¬øest√° seguro de borrar al usuario?")) {
                await deleteDoc(doc(db, "settings_usuarios", email));
                alert("Usuario eliminado.");
                loadUsers();
            }
        };

        // SEGURIDAD: Confirmaci√≥n para actualizar
        document.getElementById('btn-update-user').onclick = async () => {
            const email = document.getElementById('edit-email').value.trim().toLowerCase();
            const limit = parseInt(document.getElementById('edit-limit').value);
            
            if (!email) {
                alert("no existen usuarios para actualizar");
                return;
            }

            if (confirm("¬øest√° seguro de que la informaci√≥n est√° correcta?")) {
                await setDoc(doc(db, "settings_usuarios", email), { max_dispositivos: limit });
                alert("Cambios guardados exitosamente.");
                loadUsers();
            }
        };

        window.changeTab = (id) => {
            document.getElementById('tab-excel').classList.add('hidden');
            document.getElementById('tab-users').classList.add('hidden');
            document.getElementById(id).classList.remove('hidden');
            if (id === 'tab-users') loadUsers();
        };

        // CARGA MASIVA EXITOSA
        document.getElementById('btn-save-excel').onclick = async () => {
            if (confirm("¬øConfirma la carga masiva de estas preguntas?")) {
                // L√≥gica de carga batch de Firebase
                alert("Carga masiva completada."); //
            }
        };
    </script>
</body>
</html>
