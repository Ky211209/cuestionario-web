<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin - CRUD UNEMI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" id="admin-main" style="max-width: 700px;">
        <nav style="display:flex; justify-content:center; gap:10px; margin-bottom:20px;">
            <button onclick="changeTab('tab-excel')" class="btn-secondary">Cargar Excel</button>
            <button onclick="changeTab('tab-users')" class="btn-secondary">Gestionar Alumnos</button>
            <button onclick="window.location.href='index.html'" class="btn-secondary">Volver al Inicio</button>
        </nav>

        <div id="tab-excel">
            <h3>Carga Masiva</h3>
            <input type="file" id="upload-excel" accept=".xlsx">
            <button id="btn-save-excel" class="btn-primary" style="margin-top:10px;">Subir a Firebase</button>
        </div>

        <div id="tab-users" class="hidden">
            <h3>Lista Blanca de Alumnos</h3>
            <div style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
                <input type="email" id="edit-email" placeholder="correo@unemi.edu.ec">
                <select id="edit-limit" style="margin: 10px 0; width: 100%;">
                    <option value="1">1 Dispositivo</option>
                    <option value="2">2 Dispositivos</option>
                </select>
                <button id="btn-update-user" class="btn-primary">Guardar / Actualizar</button>
            </div>
            <table>
                <thead><tr><th>Correo</th><th>Disp.</th><th>Acci√≥n</th></tr></thead>
                <tbody id="user-table-body"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, writeBatch } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAMQpnPJSdicgo5gungVOE0M7OHwkz4P9Y", authDomain: "autenticacion-8faac.firebaseapp.com", projectId: "autenticacion-8faac", storageBucket: "autenticacion-8faac.firebasestorage.app", appId: "1:939518706600:web:d28c3ec7de21da8379939d" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadUsers() {
            const body = document.getElementById('user-table-body');
            body.innerHTML = "";
            const snap = await getDocs(collection(db, "settings_usuarios"));
            snap.forEach(d => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${d.id}</td><td>${d.data().max_dispositivos}</td><td>
                    <button onclick="prepareEdit('${d.id}', ${d.data().max_dispositivos})" class="btn-edit">‚úèÔ∏è</button>
                    <button onclick="deleteUser('${d.id}')" class="btn-delete">üóëÔ∏è</button></td>`;
                body.appendChild(tr);
            });
        }

        window.prepareEdit = (email, limit) => {
            document.getElementById('edit-email').value = email;
            document.getElementById('edit-limit').value = limit;
        };

        window.deleteUser = async (email) => {
            if(confirm("¬øEliminar acceso?")) {
                await deleteDoc(doc(db, "settings_usuarios", email));
                loadUsers();
            }
        };

        document.getElementById('btn-update-user').onclick = async () => {
            const email = document.getElementById('edit-email').value.trim().toLowerCase();
            const limit = parseInt(document.getElementById('edit-limit').value);
            await setDoc(doc(db, "settings_usuarios", email), { max_dispositivos: limit });
            alert("Usuario procesado."); loadUsers();
        };

        window.changeTab = (id) => {
            document.getElementById('tab-excel').classList.add('hidden');
            document.getElementById('tab-users').classList.add('hidden');
            document.getElementById(id).classList.remove('hidden');
            if(id === 'tab-users') loadUsers();
        };

        document.getElementById('upload-excel').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                const wb = XLSX.read(new Uint8Array(ev.target.result), {type:'array'});
                window.dataExcel = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                alert("Archivo analizado: " + window.dataExcel.length + " preguntas encontradas.");
            };
            reader.readAsArrayBuffer(e.target.files[0]);
        };

        document.getElementById('btn-save-excel').onclick = async () => {
            const batch = writeBatch(db);
            window.dataExcel.forEach((p, i) => {
                const ref = doc(db, `bancos_preguntas/${p.materia_id}/preguntas`, `p_${Date.now()}_${i}`);
                batch.set(ref, { texto: p.texto, opciones: [p.opcion_0, p.opcion_1, p.opcion_2, p.opcion_3], respuesta: parseInt(p.respuesta), explicacion: p.explicacion });
            });
            await batch.commit(); alert("Carga masiva finalizada.");
        };
    </script>
</body>
</html>
