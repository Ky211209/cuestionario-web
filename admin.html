<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin - CRUD Profesional UNEMI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <header>
        <div class="logo"><h1>Panel Admin <span class="subtitle">UNEMI</span></h1></div>
        <button onclick="window.location.href='index.html'" class="btn-secondary">Volver al Simulador</button>
    </header>

    <div class="container" id="admin-main" style="max-width: 800px; margin-top: 100px;">
        <nav style="display:flex; justify-content:center; gap:10px; margin-bottom:20px;">
            <button onclick="changeTab('tab-excel')" class="btn-secondary">Excel</button>
            <button onclick="changeTab('tab-users')" class="btn-secondary">Alumnos</button>
        </nav>

        <div id="tab-excel">
            <h3>Carga Masiva</h3>
            <input type="file" id="upload-excel" accept=".xlsx">
            <button id="btn-save-excel" class="btn-primary">Subir a Firebase</button>
        </div>

        <div id="tab-users" class="hidden">
            <h3>Gesti√≥n de Alumnos (CRUD)</h3>
            <div style="background:#f8f9fa; padding:15px; border-radius:8px; margin-bottom:20px;">
                <input type="email" id="edit-email" placeholder="correo@unemi.edu.ec" style="width:100%; padding:10px; margin-bottom:10px;">
                <select id="edit-limit" style="width:100%; padding:10px;"><option value="1">1 Disp.</option><option value="2">2 Disp.</option></select>
                <button id="btn-update-user" class="btn-primary">Guardar / Actualizar</button>
            </div>
            <table>
                <thead><tr><th>Correo</th><th>Disp.</th><th>Acci√≥n</th></tr></thead>
                <tbody id="user-table-body"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, writeBatch } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAMQpnPJSdicgo5gungVOE0M7OHwkz4P9Y", authDomain: "autenticacion-8faac.firebaseapp.com", projectId: "autenticacion-8faac", storageBucket: "autenticacion-8faac.firebasestorage.app", appId: "1:939518706600:web:d28c3ec7de21da8379939d" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadUsers() {
            const body = document.getElementById('user-table-body');
            body.innerHTML = "";
            const snap = await getDocs(collection(db, "settings_usuarios"));
            if (snap.empty) { body.innerHTML = "<tr><td colspan='3'>No existen usuarios registrados.</td></tr>"; return; }
            snap.forEach(d => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${d.id}</td><td>${d.data().max_dispositivos}</td><td>
                    <button onclick="prepareEdit('${d.id}', ${d.data().max_dispositivos})" class="btn-edit">‚úèÔ∏è</button>
                    <button onclick="confirmDelete('${d.id}')" class="btn-delete">üóëÔ∏è</button></td>`;
                body.appendChild(tr);
            });
        }

        window.prepareEdit = (email, limit) => { document.getElementById('edit-email').value = email; document.getElementById('edit-limit').value = limit; };

        // ACTUALIZAR CON CONFIRMACI√ìN
        document.getElementById('btn-update-user').onclick = async () => {
            const email = document.getElementById('edit-email').value.trim().toLowerCase();
            if (!email) { Swal.fire('Error', 'no existen usuarios para actualizar', 'warning'); return; }
            
            Swal.fire({ title: '¬øConfirmar cambios?', text: '¬øest√° seguro de que la informaci√≥n esta correcta?', icon: 'question', showCancelButton: true })
            .then(async (res) => {
                if (res.isConfirmed) {
                    await setDoc(doc(db, "settings_usuarios", email), { max_dispositivos: parseInt(document.getElementById('edit-limit').value) });
                    Swal.fire('Guardado', 'Cambios aplicados.', 'success'); loadUsers();
                }
            });
        };

        // BORRAR CON CONFIRMACI√ìN
        window.confirmDelete = (email) => {
            if (!email) { Swal.fire('Error', 'no existen usuarios para eliminar', 'warning'); return; }
            Swal.fire({ title: '¬øEliminar usuario?', text: '¬øest√° seguro de borrar al usuario?', icon: 'warning', showCancelButton: true })
            .then(async (res) => {
                if (res.isConfirmed) { await deleteDoc(doc(db, "settings_usuarios", email)); loadUsers(); }
            });
        };

        window.changeTab = (id) => {
            document.getElementById('tab-excel').classList.add('hidden');
            document.getElementById('tab-users').classList.add('hidden');
            document.getElementById(id).classList.remove('hidden');
            if (id === 'tab-users') loadUsers();
        };
    </script>
</body>
</html>
