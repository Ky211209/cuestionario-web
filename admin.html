<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Admin - Gesti√≥n Total UNEMI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-brain" style="color: #1a73e8;"></i>
            <h1>Simulador <span class="subtitle">Acad√©mico</span></h1>
        </div>
        <div id="admin-nav-links">
            <button onclick="window.location.href='index.html'" class="btn-secondary">
                <i class="fas fa-home"></i> Volver al Simulador
            </button>
        </div>
    </header>

    <div class="container" id="admin-access-denied">
        <h2>Acceso Restringido</h2>
        <p>Solo la administradora principal puede gestionar este panel.</p>
        <button id="btn-login-admin" class="btn-primary">Validar con Google UNEMI</button>
    </div>

    <div id="admin-main-panel" class="hidden" style="width: 95%; max-width: 900px; margin-top: 100px;">
        <div class="admin-tabs">
            <button onclick="changeTab('tab-excel')" id="btn-tab-excel" class="active">Cargar Excel</button>
            <button onclick="changeTab('tab-users')" id="btn-tab-users">Gestionar Alumnos</button>
        </div>

        <div id="tab-excel" class="container tab-content" style="max-width: 100%;">
            <h3><i class="fas fa-upload"></i> Subir Preguntas</h3>
            <p style="font-size: 0.8rem; color: #666;">El sistema detectar√° la materia autom√°ticamente por la columna <strong>materia_id</strong> de tu Excel.</p>
            <input type="file" id="upload-excel" accept=".xlsx" style="margin: 20px 0;">
            <div id="preview-area" class="hidden">
                <p id="stats-summary"></p>
                <button id="btn-confirm-upload" class="btn-primary">Subir a Firebase</button>
            </div>
        </div>

        <div id="tab-users" class="container tab-content hidden" style="max-width: 100%;">
            <h3><i class="fas fa-user-shield"></i> Gesti√≥n de Alumnos</h3>
            
            <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
                <input type="email" id="edit-email" placeholder="estudiante@unemi.edu.ec">
                <div style="margin: 10px 0;">
                    <label><input type="radio" name="limit" value="1" checked> 1 Disp.</label>
                    <label style="margin-left: 15px;"><input type="radio" name="limit" value="2"> 2 Disp.</label>
                </div>
                <button id="btn-save-user" class="btn-primary">Autorizar / Actualizar</button>
            </div>

            <table>
                <thead>
                    <tr style="background: #eee;">
                        <th>CORREO</th>
                        <th style="text-align:center;">DISP.</th>
                        <th style="text-align:center;">ACCI√ìN</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, deleteDoc, collection, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        // CONFIGURACI√ìN DE TU FIREBASE
        const firebaseConfig = { apiKey: "AIzaSyAMQpnPJSdicgo5gungVOE0M7OHwkz4P9Y", authDomain: "autenticacion-8faac.firebaseapp.com", projectId: "autenticacion-8faac", storageBucket: "autenticacion-8faac.firebasestorage.app", appId: "1:939518706600:web:d28c3ec7de21da8379939d" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const ADMIN_TOTAL = "kholguinb2@unemi.edu.ec";

        // 1. CONTROL DE ACCESO
        onAuthStateChanged(auth, (user) => {
            if (user && user.email === ADMIN_TOTAL) {
                document.getElementById('admin-access-denied').classList.add('hidden');
                document.getElementById('admin-main-panel').classList.remove('hidden');
                loadUsers(); // Carga la tabla apenas entras
            }
        });

        document.getElementById('btn-login-admin').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());

        // 2. FUNCI√ìN LEER (READ) - CARGAR TABLA
        async function loadUsers() {
            const body = document.getElementById('user-table-body');
            body.innerHTML = "<tr><td colspan='3'>Cargando...</td></tr>";
            const snap = await getDocs(collection(db, "settings_usuarios"));
            body.innerHTML = "";
            snap.forEach(d => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${d.id}</td>
                    <td style="text-align:center;">${d.data().max_dispositivos}</td>
                    <td style="text-align:center;">
                        <button onclick="window.prepareEdit('${d.id}', ${d.data().max_dispositivos})" class="btn-edit">‚úèÔ∏è</button>
                        <button onclick="window.deleteUser('${d.id}')" class="btn-delete">üóëÔ∏è</button>
                    </td>
                `;
                body.appendChild(tr);
            });
        }

        // 3. FUNCIONES GLOBALES CRUD (EDITAR Y BORRAR)
        window.prepareEdit = (email, limit) => {
            document.getElementById('edit-email').value = email;
            document.querySelector(`input[name="limit"][value="${limit}"]`).checked = true;
            alert("Usuario cargado para editar en el formulario.");
        };

        window.deleteUser = async (email) => {
            if(confirm(`¬øEliminar a ${email}?`)) {
                await deleteDoc(doc(db, "settings_usuarios", email));
                loadUsers();
            }
        };

        document.getElementById('btn-save-user').onclick = async () => {
            const email = document.getElementById('edit-email').value.trim().toLowerCase();
            const limit = parseInt(document.querySelector('input[name="limit"]:checked').value);
            if(!email.includes("@unemi.edu.ec")) return alert("Correo no v√°lido.");
            await setDoc(doc(db, "settings_usuarios", email), { max_dispositivos: limit });
            alert("Guardado con √©xito.");
            document.getElementById('edit-email').value = "";
            loadUsers();
        };

        // 4. CAMBIO DE PESTA√ëAS
        window.changeTab = (id) => {
            document.getElementById('tab-excel').classList.add('hidden');
            document.getElementById('tab-users').classList.add('hidden');
            document.getElementById(id).classList.remove('hidden');
            if(id === 'tab-users') loadUsers();
        };

        // 5. CARGA EXCEL (VALIDACI√ìN MATERIA)
        document.getElementById('upload-excel').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                const wb = XLSX.read(new Uint8Array(ev.target.result), {type:'array'});
                window.dataExcel = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                document.getElementById('preview-area').classList.remove('hidden');
                document.getElementById('stats-summary').innerText = `Materia detectada: ${window.dataExcel[0].materia_id} (${window.dataExcel.length} preguntas).`;
            };
            reader.readAsArrayBuffer(e.target.files[0]);
        };

        document.getElementById('btn-confirm-upload').onclick = async () => {
            const batch = writeBatch(db);
            window.dataExcel.forEach((p, i) => {
                // AQU√ç SE VALIDA LA MATERIA: se guarda en la carpeta de su ID
                const ref = doc(db, `bancos_preguntas/${p.materia_id}/preguntas`, `p_${Date.now()}_${i}`);
                batch.set(ref, { texto: p.texto, opciones: [p.opcion_0, p.opcion_1, p.opcion_2, p.opcion_3], respuesta: parseInt(p.respuesta), explicacion: p.explicacion });
            });
            await batch.commit();
            alert("Carga masiva exitosa.");
        };
    </script>
</body>
</html>
