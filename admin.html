<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Gesti√≥n Total UNEMI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-brain" style="color: #1a73e8;"></i>
            <h1>Simulador <span class="subtitle">Acad√©mico</span></h1>
        </div>
        <button id="btn-nav-home" class="btn-secondary">Volver al Simulador</button>
    </header>

    <div class="container" id="admin-auth-section">
        <h2>Panel Administrativo</h2>
        <p>Valida tu cuenta para gestionar el sistema.</p>
        <button id="btn-login-admin" class="btn-primary">Ingresar con Google UNEMI</button>
    </div>

    <div id="admin-panel" class="hidden" style="width: 95%; max-width: 900px; margin-top: 20px;">
        <div class="admin-tabs">
            <button id="btn-tab-excel" class="tab-btn active">Cargar Excel</button>
            <button id="btn-tab-users" class="tab-btn">Gesti√≥n de Alumnos</button>
        </div>

        <div id="tab-excel" class="container tab-content" style="max-width: 100%;">
            <h3><i class="fas fa-upload"></i> Carga de Preguntas</h3>
            <p style="font-size: 0.8rem; color: #666;">La materia se asigna autom√°ticamente por la columna <strong>materia_id</strong>.</p>
            <input type="file" id="upload-excel" accept=".xlsx" style="margin: 20px 0;">
            <div id="preview-area" class="hidden">
                <p id="stats-summary"></p>
                <button id="btn-confirm-upload" class="btn-primary">Subir a Firebase</button>
            </div>
        </div>

        <div id="tab-users" class="container tab-content hidden" style="max-width: 100%;">
            <h3>Gesti√≥n de Alumnos (Lista Blanca)</h3>
            <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
                <input type="email" id="user-email-input" placeholder="correo@unemi.edu.ec">
                <div style="margin: 10px 0;">
                    <label><input type="radio" name="limit" value="1" checked> 1 Disp.</label>
                    <label style="margin-left: 20px;"><input type="radio" name="limit" value="2"> 2 Disp.</label>
                </div>
                <button id="btn-save-user" class="btn-primary">Guardar / Actualizar Alumno</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>CORREO</th>
                        <th style="text-align:center;">DISP.</th>
                        <th style="text-align:center;">ACCI√ìN</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, deleteDoc, collection, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAMQpnPJSdicgo5gungVOE0M7OHwkz4P9Y", authDomain: "autenticacion-8faac.firebaseapp.com", projectId: "autenticacion-8faac", storageBucket: "autenticacion-8faac.firebasestorage.app", appId: "1:939518706600:web:d28c3ec7de21da8379939d" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const ADMIN_TOTAL = "kholguinb2@unemi.edu.ec";

        onAuthStateChanged(auth, (user) => {
            if (user && user.email === ADMIN_TOTAL) {
                document.getElementById('admin-auth-section').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
                loadUsersTable();
            } else if (user) {
                alert("No tienes permisos de administrador.");
                signOut(auth);
            }
        });

        document.getElementById('btn-login-admin').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
        document.getElementById('btn-nav-home').onclick = () => window.location.href = 'index.html';

        // --- GESTI√ìN DE USUARIOS (CRUD) ---
        async function loadUsersTable() {
            const body = document.getElementById('user-table-body');
            body.innerHTML = "<tr><td colspan='3'>Cargando...</td></tr>";
            const snap = await getDocs(collection(db, "settings_usuarios"));
            
            if (snap.empty) {
                body.innerHTML = "<tr><td colspan='3'>No existen usuarios registrados.</td></tr>";
                return;
            }

            body.innerHTML = "";
            snap.forEach(d => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${d.id}</td>
                    <td style="text-align:center;">${d.data().max_dispositivos}</td>
                    <td style="text-align:center;">
                        <button onclick="window.prepareEdit('${d.id}', ${d.data().max_dispositivos})" class="btn-edit">‚úèÔ∏è</button>
                        <button onclick="window.deleteUser('${d.id}')" class="btn-delete">üóëÔ∏è</button>
                    </td>`;
                body.appendChild(tr);
            });
        }

        window.prepareEdit = (email, limit) => {
            document.getElementById('user-email-input').value = email;
            document.querySelector(`input[name="limit"][value="${limit}"]`).checked = true;
        };

        window.deleteUser = async (email) => {
            if (!email) {
                alert("No existen usuarios para eliminar.");
                return;
            }
            if (confirm("¬øEst√° seguro que desea borrar al usuario?")) {
                await deleteDoc(doc(db, "settings_usuarios", email));
                alert("Usuario eliminado.");
                loadUsersTable();
            }
        };

        document.getElementById('btn-save-user').onclick = async () => {
            const email = document.getElementById('user-email-input').value.trim().toLowerCase();
            const limit = parseInt(document.querySelector('input[name="limit"]:checked').value);

            if (!email) {
                alert("No existen usuarios para actualizar. Por favor, ingrese un correo.");
                return;
            }

            if (confirm("¬øEst√° seguro de que la informaci√≥n est√° correcta?")) {
                await setDoc(doc(db, "settings_usuarios", email), { max_dispositivos: limit });
                alert("Informaci√≥n guardada.");
                document.getElementById('user-email-input').value = "";
                loadUsersTable();
            }
        };

        // --- EXCEL ---
        document.getElementById('upload-excel').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                const wb = XLSX.read(new Uint8Array(ev.target.result), {type:'array'});
                window.dataExcel = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                document.getElementById('preview-area').classList.remove('hidden');
                document.getElementById('stats-summary').innerHTML = `Materia: ${window.dataExcel[0].materia_id} (${window.dataExcel.length} preguntas)`;
            };
            reader.readAsArrayBuffer(e.target.files[0]);
        };

        document.getElementById('btn-confirm-upload').onclick = async () => {
            const batch = writeBatch(db);
            window.dataExcel.forEach((p, i) => {
                const ref = doc(db, `bancos_preguntas/${p.materia_id}/preguntas`, `p_${Date.now()}_${i}`);
                batch.set(ref, { texto: p.texto, opciones: [p.opcion_0, p.opcion_1, p.opcion_2, p.opcion_3], respuesta: parseInt(p.respuesta), explicacion: p.explicacion });
            });
            await batch.commit();
            alert("Carga masiva completada.");
            location.reload();
        };

        // TABS
        window.changeTab = (id) => {
            document.getElementById('tab-excel').classList.add('hidden');
            document.getElementById('tab-users').classList.add('hidden');
            document.getElementById(id).classList.remove('hidden');
        };
        document.getElementById('btn-tab-excel').onclick = () => changeTab('tab-excel');
        document.getElementById('btn-tab-users').onclick = () => changeTab('tab-users');
    </script>
</body>
</html>
